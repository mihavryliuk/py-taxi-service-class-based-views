{% extends "base.html" %}

{% block content %}
  <h1>Detailed info about driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <div class="ml-3">
    <h3>Cars:</h3>
  {% for car in driver.cars.all %}
    <hr>
    <p class="text-muted">{{ car.id }}</p>
    <p>{{ car.model }}</p>
  {% endfor %}
  </div>
{% endblock %}
